  <script>
  function exchangeTokenAsync(resourceUri) {
  let userinapp = myMSALObj.getAccount();
   if (userinapp) {
     let requestObj = {
       scopes: ["openid", resourceUri],
       //authority: "https://login.microsoftonline.com/c65a3ea6-0f7c-400b-8934-5a6dc1705645",
     };
     return myMSALObj.acquireTokenSilent(requestObj)
       .then(function (tokenResponse) {
         console.log(tokenResponse);
         return tokenResponse.accessToken;
         })
         .catch(function (error) {
           console.log(error);
         });
         }
         else {
           console.log("PASSS")
         return Promise.resolve(null);
   }
}

    // Azure AD identity provider app ID. Used to authenticate the bot's users.
    const AAD_APP_ID = '33384254-e614-4099-8480-515bb1b9ea2d';
    //const AAD_APP_ID = '01529d8f-b261-4850-b0cf-a7b70905a7d7';

    // Azure AD app redirect URI after the auth flow.
    // Add it to the Azure AD identity provider, too.
    const AAD_REDIRECT_URI = 'https://josecruz9807.github.io';

    const styleOptions = {
        bubbleBackground: 'rgba(0, 0, 255, .1)',
        bubbleFromUserBackground: 'rgba(0, 255, 0, .1)'
    };

    // Calls backend API to get Direct Line token
    async function getDirectLineToken(idToken) {
      const res = await fetch('https://jc-webapp-api.azurewebsites.net/api/directLineToken', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ idToken: idToken }),
      });

      if (!res.ok) {
        throw new Error(`Failed to get Direct Line token due to ${res.status}`);
      }

      return await res.json();
    }

    // Create MSAL object

    const myMSALObj = new Msal.UserAgentApplication({
      auth: {
        clientId: AAD_APP_ID,
        redirectUri: AAD_REDIRECT_URI,
        authority: "https://login.microsoftonline.com/c65a3ea6-0f7c-400b-8934-5a6dc1705645",
        scopes: "openid api://fa89db60-61fd-4146-a22d-d96a503ad21f/.default profile"
      }
    });

    (async function main() {
      const userAccount = myMSALObj.getAccount();
      if (userAccount) {
        console.log(`User is already signed in: ${userAccount.userName}`);

        // There are edge cases where acquiring a token silently can fail
        // For example, a user may have revoked consent for the application
        // In a production app, you should catch and handle errors from the ssoSilent call
        console.log(`Attempting to silently acquire ID token...`);
        const ssoSilentResponse = await myMSALObj.ssoSilent({ loginHint: userAccount.userName });
        const idToken = ssoSilentResponse.idToken.rawIdToken;
        console.log(`Successfully acquired ID token!`);

        console.log(`Attempting to get Direct Line token...`);
        const directLineTokenResponse = await getDirectLineToken(idToken);
        console.log(`Got Direct Line token (user ID is ${directLineTokenResponse.userId})`);
        
        const store = WebChat.createStore(
          {},
          ({ dispatch }) => next => action => {
            let displayOrNot= true;
            if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
              const event = new Event('webchatincomingactivity');
              event.data = action.payload.activity;
              window.dispatchEvent(event);
              if(action.payload.activity.hasOwnProperty("attachments") && action.payload.activity.attachments.length>=1){
                
                const myResource="api://fa89db60-61fd-4146-a22d-d96a503ad21f/.default";
                //const myToken= exchangeTokenAsync(myResource);
                if(action.payload.activity.attachments[0].hasOwnProperty("contentType") && action.payload.activity.attachments[0].contentType=="application/vnd.microsoft.card.oauth"){
                    //&& action.payload.activity.attachments[0].content.tokenExchangeResource){
                      console.log("AUTH CARD")
                      console.log(action)
                      console.log(dirLine)
                      /*
                      exchangeTokenAsync(myResource).then(function(tokenAAD) {
                        if (tokenAAD) {
                            dirLine.postActivity({
                                type: 'invoke',
                                name: 'signin/tokenExchange',
                                value: {
                                    id: myResource,//activity.attachments[0].content.tokenExchangeResource.id,
                                    connectionName: action.payload.activity.attachments[0].content.connectionName,
                                    token:tokenAAD,
                                },
                                "from": {
                                    id: `${directLineTokenResponse.userId}`,
                                    name: userAccount.userName,
                                    role: "user"
                                }
                            }).subscribe(
                                id => {
                                    if (id === 'retry') {
                                        // bot was not able to handle the invoke, so display the oauthCard
                                        return next(action);
                                    }
                                    // else: tokenexchange successful and we do not display the oauthCard
                                },
                                error => {
                                    // an error occurred to display the oauthCard
                                    return next(action);
                                }
                            );
                        displayOrNot=false;
                        console.log("Skipping OAuthCard...")
                        return;
                        }
                      });**/
                      postUrl=`directline.botframework.com/v3/directline/conversations/${dirLine.conversationId}/activities`
                      exchangeTokenAsync(myResource).then(function(tokenAAD)
                      {
                        fetch(`https://directline.botframework.com/v3/directline/conversations/${dirLine.conversationId}/activities`,
                          {
                              headers: {
                                'Accept': '*/*',
                                'Content-Type': 'application/json',
                                'Authorization':`Bearer ${dirLine.token}`
                              },
                              method: "POST",
                              body: JSON.stringify(
                                {
                                  type: 'invoke',
                                    name: 'signin/tokenExchange',
                                    value: {
                                        id: myResource,//activity.attachments[0].content.tokenExchangeResource.id,
                                        connectionName: action.payload.activity.attachments[0].content.connectionName,
                                        token:tokenAAD
                                    },
                                    'from': {
                                        id: `${directLineTokenResponse.userId}`,
                                        name: '',//userAccount.userName,
                                        role: 'user'
                                    }
                                }
                                )
                          })
                          .then(function(res){ console.log(res); return; })
                          .catch(function(res){ console.log(res); return next(action); });
                      });
                  }
              }
            }
            if (displayOrNot){
              return next(action);
            }
          });
        
        const  dirLine= window.WebChat.createDirectLine({ token: directLineTokenResponse.token });
        //console.log(dirLine);
        const dirToken=dirLine.token;
        window.WebChat.renderWebChat(
          {

            directLine: dirLine,
            store,
            styleOptions,
            //userID: `${directLineTokenResponse.userId}2`,
            //username: userAccount.userName,
          },
          document.getElementById('webchat'),
        );
        window.addEventListener('webchatincomingactivity', ({ data }) => {
          console.log(`Received an activity of type "${data.type}":`);
          console.log(data);
        });

      } else {
        console.log(`User is not signed in. Attempting to log in via redirect...`);
        myMSALObj.loginRedirect();
      }
    })().catch(err => console.error(err));
